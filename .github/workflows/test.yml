name: Bubble Timer Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [17]
        android-api-level: [34]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ matrix.android-api-level }}
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Run unit tests
      run: ./gradlew testDebugUnitTest
      
    - name: Run integration tests
      run: ./gradlew testDebugUnitTest --tests="io.jhoyt.bubbletimer.integration.*"
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: app/build/reports/tests/
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/

  test-coverage:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests with coverage
      run: ./gradlew testDebugUnitTest --tests="io.jhoyt.bubbletimer.*"
      
    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: app/build/reports/tests/testDebugUnitTest/

  test-performance:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: 'temurin'
        cache: gradle
        
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run performance tests
      run: |
        echo "Running test execution time measurement..."
        time ./gradlew testDebugUnitTest --tests="io.jhoyt.bubbletimer.core.*"
        echo "Core tests execution time: $SECONDS seconds"
        
        time ./gradlew testDebugUnitTest --tests="io.jhoyt.bubbletimer.websocket.*"
        echo "WebSocket tests execution time: $SECONDS seconds"
        
        time ./gradlew testDebugUnitTest --tests="io.jhoyt.bubbletimer.integration.*"
        echo "Integration tests execution time: $SECONDS seconds" 